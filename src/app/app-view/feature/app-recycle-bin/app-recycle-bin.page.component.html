<main #container>
  <h1>Recycle bin</h1>

  @defer{
  <app-note-group-list-container [markForDelete]="true">
    <ng-template #noElementsInfo>
      <div class="empty">
        <span>Wow. What a clean space </span>
        <app-smiling-face-emoji class="emoji" />
      </div>
    </ng-template>
  </app-note-group-list-container>
  }@loading (minimum 500ms){
  <mat-spinner class="note-group-loading"></mat-spinner>
  }
</main>
